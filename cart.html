<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./front/styles/style.css">
    <script src="https://kit.fontawesome.com/49d298eb13.js" crossorigin="anonymous"></script>
    <script src="./front/apiUrl.js" defer></script>
    <script src="./front/cart.js" defer></script>
    <title>Orinoak - Oak Furnitures</title>
</head>
<body>
    <header>
        <h1>Orinoak</h1>
        <p>Oak Furnitures</p>
        <a href="./index.html"><span>Home</span></a>
    </header>
    <main>
        <ul class="">
            <li class="cart__header">
                <span class="cart__header__name">Item</span>
                <span class="cart__header__amount">Amount</span>
                <span class="cart__header__Unitprice">Unit price</span>
                <span class="cart__header__totalPrice">Price</span>
            </li>
        </ul>
        <ul class="cart" id="cart"></ul>
        <div id="orderTotalPrice" class="orderPrice"></div>
        <form id="orderForm">
            <label for="firstName" class="label__firstName">first name</label>
            <input name="firstName" type="text" id="firstName" required>
            <label for="lastName" class="label__lastName">last name</label>
            <input name="lastName" type="text" id="lastName" required>
            <label for="address" class="label__address">address</label>
            <input name="address" type="text" id="address" required>
            <label for="city" class="label__city">city</label>
            <input name="city" type="text" id="city" required>
            <label for="email" class="label__email">e-mail</label>
            <input name="email" type="email" id="email" required>
            <button id="order" class="order">Order</button>
        </form>
    </main>
    <footer>
        <h2 class="footer__title">Orinoak</h2>
        <p class="footer__text">Vanilla JS store app</p>
    </footer>
</body>
</html>
